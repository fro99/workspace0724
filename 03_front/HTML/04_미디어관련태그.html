<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    
    <p>불러올 이미지 리소스의 경로를 나타냄</p>
    <img src="./images/sample.jpg" alt="고양이 일상">

    <h3>alt속성</h3>
    <p>
        -이미지의 경로가 잘못되었거나 이미지를 제대로 불러올 수 없을 때 대체 텍스트로 사용<br>
        -시작장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명문구
    </p>

    <h3>width속성 height속성</h3>
    <h4>고정길이단위(px): 화면사이즈와 상관없이 이미지크기는 고정되어 있음</h4>
     <img src="./images/sample.jpg" alt="고양이 일상" width="200px" height="150px">
     <img src="./images/sample.jpg" alt="고양이 일상" width="100px" height="150px">
     <img src="./images/sample.jpg" alt="고양이 일상" width="200px" height="100px">

    <h4>가변길이단위(%): 화면사이즈 또는 부모요소 사이즈에 따라 이미지 크기가 변경</h4>
     <img src="./images/sample.jpg" alt="고양이 일상" width="10%" height="150px">
     <img src="./images/sample.jpg" alt="고양이 일상" width="15%" height="150px">
     <img src="./images/sample.jpg" alt="고양이 일상" width="20%" height="100px">

     <hr>

</body>
</html>
