<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <label><b>ID</b> : <input type="text" name="userId" ></label> <br>
            <label><b>비밀번호</b> : <input type="password" name="userPwd" ></label> <br>
            <label><b>비밀번호 확인</b> : <input type="password" name="userPwd"></label> <br>
            <label><b>Email</b> : <input type="email" name="email" >@ 
                <select name="naver.com" >
                    <option value="1">naver.com</option>
                    <option value="2">gmail.com</option>
                    <option value="3">daum.com</option>
                </select></label>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진 : <input type="file" name="profile"></label><br><br>
            <label>성별 : <label><input type="radio" name="gender" checked> 남 </label>
            <label><input type="radio" name="gender"> 여</label><br><br>
            <label>생년월일 : <input type="date" name="birth"></label><br><br>
            <label>취미<br><br>
                <input type="radio" name="hobby" value="basketball">야구<br></label>
        </fieldset>
    </form>
    
</body>
</html>
