<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
</head>
<body>
    <form action="order.kh">

        고객명 : <input type="text" name="name"> <br>
        <br>
        전화번호 : <input type="number" name="phone"><br>
        <br>
        E-mail : <input type="email" name="email"><br>

    
        <fieldset>
            <legend>피자 사이즈</legend>
                <label>
                <input type="radio" name="size"> 
                Small
            </label> 
            <br><br>
            <label>
                <input type="radio" name="size"> 
                Medium
            </label>
            <br><br>
            <label>
                <input type="radio" name="size" > 
                Large
            </label>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
                <label>
                <input type="checkbox" name="topping" value="1" > 
                베이컨
            </label> 
            <br>
            <label>
                <input type="checkbox" name="topping" value="2"> 
                치즈
            </label>
            <br>
            <label>
                <input type="checkbox" name="topping" value="3"> 
                양파
            </label>
            <br>
                <label>
                <input type="checkbox" name="topping" value="4"> 
                버섯
            </label>
            <br>
        </fieldset>

        희망 배송 시간 : <input type="time" name="delivery_time"><br>

        배송시 요청사항 : <textarea name="memo" style="resize: none;"></textarea>

        <br><br>

        <button>주문하기</button>
    </form>


        

    
</body>
</html>
