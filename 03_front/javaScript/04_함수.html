<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            border: 1px solid black;
            width: 100px;
            height: 200px;

        }
    </style>
</head>
<body>
    <h1>함수(function)</h1>

    <h3> 선언적 함수</h3>
    <pre>
        function 함수명([매개변수, 매개변수,,,]){
            함수 호출 시 실행할 코드

            [return 결과값;]
        }
    </pre>

    <button onclick="test1()">실행</button>
    <div id="area1" class="area"></div>

    <script>
        function test1(){
            document.querySelector('#area1').innerHTML += " test1함수 실행됨<br> ";
        }
    </script>

    <br>

    <h3>익명함수</h3>
    <pre>
        변수 | 속성 = function([매개변수, 매개변수,,,]){
                        함수 호출 시 실행할 코드

                        [return 결과값;]
                     }
    </pre>

    <button id="bnt">이벤트 속성으로 실행</button>
    <button onclick="test2()">변수로 실행</button>
    <div id="area2" class="area"></div>
    <script>
        let test2 = function(){
            document.getElementById('area2').innerHTML = '익명함수를 변수에 담아서 실행';
        }

        let btn = document.getElementById('btn');
        btn.onclick = function(){
            document.getElementById('area2').innerHTML = '이벤트 핸들러로 실행';
        }
        //이벤트 : 브라우저에서 발생하는 모든 동작(onclick, keyup, drag, road...)
        //이벤트 핸들러 : 특정 이벤트가 발생했을 때 실행되는 함수
    </script>

    <hr>

    <h2>함수의 매개변수</h2>
    <button onclick="test3('최지원' ,15, '경기도 군포시');">실행확인</button>

    <div id="area3" class="area"></div>
    <script>
        function test3(name, age, address){
            document.getElementById('area3').innerHTML=name+" "+age+" "+address;
        }
    </script>

    
</body>
</html>
