    <h2>시각적인 효과(Effect 메서드)</h2>
    <p>페이지 내에 애니메이션호과를 주기위해 사용되는 메서드</p>

    <h3>*show, hide, toggle</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 만드는 메서드</p>

    <button id="show-btn">보여주기</button>
    <button id="hide-btn">숨기기</button>
    <button id="toggle-btn">토글</button>

    <br><br>
    <img id="hide-show-img" src="https://i.pinimg.com/736x/e6/7c/a7/e67ca70f3eb97f9fe4f7955627c8be2a.jpg" alt="">
    <script>
        $("#show-btn").click(function(){
            $("#hide-show-img").show(500);
        })

        $("#hide-btn").click(function(){
            $("#hide-show-img").hide(1000);
        })

        $("#toggle-btn").click(function(){
            $("#toggle-show-img").toggle(500);
        })
    </script>

        <div>Q.반품 언제 가능?</div>
        <p>택배사에서 처리합니다~</p>
    </div>

    <script>
        $(".qa-box>div").click(function(){
            console.log($(this).next());

            const $p=$(this).next();
            if($p.css("display"==="none"){
                $(".qa-box >p").slideUP();
                $p.slideDown();
            } else{
                $p.slideUp();
            })
        })
    </script>
